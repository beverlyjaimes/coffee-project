<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coffee!!</h1>

    <form>
        <!-- search coffees by roast -->
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <!-- search coffees by input -->
        <input id="submit" type="submit" />
        <!-- input to search by coffee name  -->
        <input type="search" id="searchByName" onkeyup="nameSearch()" placeholder="Search our coffees">


    </form>
    <form>
    <h1> Add a Coffee!</h1>
        <!-- Add a coffee roast -->
        <label for="roast-add"></label>
        <select id="roast-add">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>

        <!-- add coffees by input -->
        <!-- input to add by coffee name  -->
        <input type="text" id="addNewName" placeholder="Add a coffee">

        <input id="submitNew" type="submit" />

    </form>
    

    <table>
        <!-- <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>ROAST</th>
            </tr>
        </thead> -->
        <tbody id="coffees"></tbody>
    </table>

    <script src="main.js"></script>
</body>
</html>
