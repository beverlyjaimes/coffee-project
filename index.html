<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
     <div class="container-fluid " id="main">

    
    <!-- <div class="container"> -->
        <div class="row header">
          
          <div class="col-4 text-center ">
            <div class="dap">Dapper Coffee</div>
            <img 
            src="../images/coffeeLogo.png" alt="">            
       
          </div>
        </div>
        <div class="row bg-dark info">
          <div class="col text-center coffeeCol">
           
              <div id="coffees" ></div>
          
          </div>
          <div class="col text-center addSearch">
            <div>

              <div class="row ">
                <form>
                  <!-- search coffees by roast -->
                  <h1>Search our Coffees</h1>
                  <label for="roast-selection"></label>
                  <select id="roast-selection">
                      <option>all</option>
                      <option>light</option>
                      <option>medium</option>
                      <option>dark</option>
                  </select>
                  <!-- search coffees by input -->
                  <!-- input to search by coffee name  -->
                  <input type="search" id="searchByName" onkeyup="nameSearch()" placeholder="Search our coffees">
                  <input class="btn btn-light" id="submit" type="submit" />
                  
              </form>
              </div>
              <div class="row">
                <form>
                  <h1> Add a Coffee!</h1>
                      <!-- Add a coffee roast -->
                      <label for="roast-add"></label>
                      <select id="roast-add">
                          <option>light</option>
                          <option>medium</option>
                          <option>dark</option>
                      </select>
              
                      <!-- add coffees by input -->
                      <!-- input to add by coffee name  -->
                      <input type="text" id="addNewName" placeholder="Add a coffee">
              
                      <input class="btn btn-light" id="submitNew" type="submit" />
                  </form>
              </div>     
            </div>
          </div> 
        </div>
        <div class="text-center mt-4">
          <h6>Contact Us</h6>
          Phone: (210)555-2333
        </div>   
      </div>

  
   
    
    <!-- </div> -->

    <script src="main.js"></script>
</body>
</html>
